<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        margin-left: 20px;
        font-family: "Lucida Console", "Courier New", monospace;
      }
      h2 {
        font-family: "Lucida Console", "Courier New", monospace;
        margin-left: 100px;
      }
      p {
        margin-left: 20px;
      }
      .wrapper {
        border: 1px solid whitesmoke;
        border-radius: 20px 20px 20px 20px;
        border-style: groove;
        width: 500px;
        height: 380px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        box-shadow: 5px 5px #888888;
      }
      label {
        margin-left: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        position: relative;
      }
      input {
        margin: 10px 10px 10px;
        position: relative;
        width: 475px;
        height: 30px;
      }
      button {
        margin-left: 10px;
        width: 485px;
        text-align: center;
        background-color: green;
        text-decoration-color: cadetblue;
        border-radius: 30px 30px 30px 30px;
        height: 35px;
      }
      button:hover {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>BMI CALCULATOR</h2>

      <p>Enter the Height and weight</p>
      <label>Height</label>
      <br />
      <input type="number" />
      <br />
      <label>Weight</label>
      <br />
      <input type="number" />
      <br />
      <button>Calculate</button>
      <p>BMI</p>
      <input type="number" />
    </div>
  </body>
</html>
